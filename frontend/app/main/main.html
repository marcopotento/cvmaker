<header>
  <cv-navbar title="Projects"/>
</header>
<div layout="row" layout-align="end start">
  <md-button ng-click="main.newProject()" class="md-fab md-mini">
    <md-icon>add</md-icon>
  </md-button>
</div>
<project-form project="main.project" on-update="main.onUpdate" on-cancel="main.onCancel"
              ng-show="main.editing"></project-form>

<project-list projects="main.projects" on-update="main.onUpdate" on-edit="main.editProject"></project-list>
