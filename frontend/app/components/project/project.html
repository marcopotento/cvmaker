<cv-navbar title="Projects"></cv-navbar>
<div layout="row" layout-align="end start">
  <md-button ng-click="project.newProject()" class="md-fab md-mini">
    <md-icon>add</md-icon>
  </md-button>
</div>
<project-form project="project.project" on-update="project.onUpdate" on-cancel="project.onCancel"
              ng-show="project.editing"></project-form>

<project-list projects="project.projects" on-update="project.onUpdate" on-edit="project.editProject"></project-list>
